<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Archivos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen max-w-xl m-auto">
  <div class="bg-white p-8 shadow-lg w-full ">
    <h1 class="text-2xl font-bold mb-4 text-center">Sistema de subida de archivos</h1>
    <form id="uploadForm" class="flex flex-col gap-4" enctype="multipart/form-data">
      <input 
        type="file" 
        name="file" 
        required 
        class="border border-gray-300 rounded-lg p-2"
      />
      <button 
        type="submit" 
        class="bg-orange-400 text-white py-2 px-4 rounded-lg hover:bg-orange-600"
      >
        Subir Archivo
      </button>
    </form>

    <h2 class="text-xl font-semibold mt-6 mb-2">Archivos Subidos</h2>
    <ul id="fileList" class="space-y-2"></ul>

    <h2 class="text-xl font-semibold mt-6 mb-2">Monitorización de Espacio</h2>
    <div id="canvas-container">
      <canvas id="fileChart"></canvas>
    </div>


  </div>

  <footer class="flex items-center justify-center w-full h-10 bg-orange-400 text-white text-center font-semibold">
    <p>Francisco Damaso Giménez Escudero @ 2025</p>
  </footer>

  <!-- Enlace al archivo JavaScript -->
  <script src="./scripts/main.js"></script>
</body>
</html>
